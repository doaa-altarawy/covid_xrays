{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2" role="navigation">
      <div class="container">
          <a class="navbar-brand" href="{{ url_for('main.index') }}">COVID-19 Screeing</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">

              <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('main.index') }}">More </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                <li class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">

                        <li><a class="dropdown-item" href="{{ url_for('auth.change_password') }}">Change Password</a></li>
